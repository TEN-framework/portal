[build]
  command = "npm run build"
  publish = ".next"
  [build.environment]
    NODE_VERSION = "22"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [[plugins.inputs.audits]]
    path = "/"

## Redirect doc.theten.ai root to the main docs
[[redirects]]
  from = "http://doc.theten.ai/"
  to = "https://theten.ai/docs"
  status = 308
  force = true

